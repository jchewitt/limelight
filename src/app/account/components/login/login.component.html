<mat-card>
  <mat-card-header>
    <h2>Sign-In</h2>
  </mat-card-header>
  <form class="" (submit)="doLogin()" [formGroup]="loginForm">
    <mat-card-content>
      <mat-form-field class="">
        <input matInput placeholder="Email" class="" formControlName="email" />
        <mat-hint>user@example.com</mat-hint>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">LOGIN</button>
    </mat-card-actions>
  </form>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
